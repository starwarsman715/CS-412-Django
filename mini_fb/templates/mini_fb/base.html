{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATN Connect</title>
    <link rel="stylesheet" href="{% static 'styles-mini-fb.css' %}">
</head>
<body>
    <header>
        <h1>ATN Connect</h1>
        <div class="auth-status">
            {% if user.is_authenticated %}
                <p>Currently logged in as: {{ user.username }}</p>
            {% else %}
                <p>Not currently logged in</p>
            {% endif %}
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="{% url 'show_all_profiles' %}">All Profiles</a></li>
                <li><a href="{% url 'create_profile' %}">Create Profile</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        {% block content %}
        <!-- Content from child templates will be injected here -->
        {% endblock content %}
    </div>
    <footer>
        <p>&copy; 2024 ATN Connect</p>
    </footer>
</body>
</html>
