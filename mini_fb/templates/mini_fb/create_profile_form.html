{% extends 'mini_fb/base.html' %}

{% block content %}
<div class="create-profile-page">
    <h2 class="text-center">Create New Profile</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="user-section">
            <h3>Account Information</h3>
            {{ user_form.as_p }}
        </div>
        
        <div class="profile-section">
            <h3>Profile Information</h3>
            {{ form.as_p }}
        </div>
        
        <button type="submit" class="submit-button">Create Profile</button>
    </form>
    <div class="back-link">
        <a href="{% url 'show_all_profiles' %}">‚Üê Back to All Profiles</a>
    </div>
</div>
{% endblock content %}
