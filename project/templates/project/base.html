<!-- project/templates/project/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Dating App - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <!-- Temporary base.html navigation with only Home link -->
        <nav>
            <ul>
                <li><a href="{% url 'project:home' %}">Home</a></li>
                <li><a href="{% url 'project:profile_list' %}">View Profiles</a></li>
                <li><a href="{% url 'project:song_list' %}">View Songs</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Child templates will inject content here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Music Dating App</p>
    </footer>
</body>
</html>
