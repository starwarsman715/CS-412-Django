<!-- Delete Profile Confirmation template -->
{% extends 'project/base.html' %}
{% block title %}Delete Profile{% endblock %}
{% block content %}
<div class="confirm-container">
    <div class="confirm-box">
        <h2 class="confirm-title">Delete Profile</h2>
        <p class="confirm-message">Are you sure you want to delete your profile? This action cannot be undone.</p>
        
        <form method="post" class="confirm-form">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'project:profile_detail' pk=object.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
