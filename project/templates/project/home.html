<!-- Home page template -->
{% extends "project/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="hero-section">
    <h1 class="hero-title">Welcome to Groovr</h1>
    <p class="hero-text">Discover and connect with others based on your musical tastes.</p>
    {% if not user.is_authenticated %}
        <div class="cta-buttons">
            <a href="{% url 'project:login' %}" class="btn btn-primary">Get Started</a>
            <a href="{% url 'project:add_profile' %}" class="btn btn-secondary">Create Account</a>
        </div>
    {% endif %}
</div>
{% endblock %}
