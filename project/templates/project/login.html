<!-- project/templates/project/login.html -->
{% extends 'project/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-form">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{% url 'project:profile_list' %}">
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
