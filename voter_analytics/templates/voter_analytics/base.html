{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Voter Analytics</title>
    <style>
        .pagination { margin: 20px 0; }
        .pagination a { margin: 0 10px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; border: 1px solid #ddd; }
        form { margin: 20px 0; }
        .filter-form { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>Voter Analytics</h1>
        <nav>
            <a href="{% url 'voters' %}">Voter List</a>
        </nav>
    </header>
    
    {% block content %}
    {% endblock %}
</body>
</html>
